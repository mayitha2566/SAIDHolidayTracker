{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>SA ID Holiday Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="{% static 'css/home_styles.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-header p-4">
              <h4 class="mb-0">
                <i class="fas fa-calendar-alt text-primary me-2"></i>
                SA ID Holiday Checker
              </h4>
            </div>
            <div class="card-body p-4">
              <p class="text-muted mb-4">
                <i class="fas fa-info-circle me-2"></i>
                Discover which public holidays coincide with your birth date.
              </p>

              <form id="id_form" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group mb-4">
                  <label for="id_number" class="form-label">
                    <i class="fas fa-id-card id-icon"></i>
                    ID Number
                  </label>
                  <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="id_number" name="id_number" maxlength="13" placeholder="Enter your 13-digit ID number" required />
                  </div>
                  <div class="form-text text-muted mt-2">
                    <i class="fas fa-shield-alt me-1"></i>
                    Your ID number is securely processed and never stored.
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg" id="search_button" disabled>
                    <i class="fas fa-search me-2"></i>
                    Check Holidays
                    <span class="loading"><i class="fas fa-spinner fa-spin"></i></span>
                  </button>
                </div>
              </form>

              <div id="error_message" class="alert alert-danger mt-3" style="display: none;">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span class="error-text"></span>
              </div>

              <div id="result_container" class="mt-4" style="display: none;">
                <div class="card bg-light">
                  <div class="card-body">
                    <h5 class="card-title">
                      <i class="fas fa-birthday-cake text-primary me-2"></i>
                      Your Birth Date Holidays
                    </h5>
                    <div id="holiday_results" class="mt-3">
                      <!-- Results will be inserted here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="{% static 'js/id_checker.js' %}"></script>
  </body>
</html>
